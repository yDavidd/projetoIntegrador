<div class="card mt-3 cartao">
    <div class="d-flex justify-content-between align-items-center p-3 roxo">
        <h1 class="text-white">Projetos</h1>
        <button class="btn botao" [routerLink]="['novo']">Novo Projeto</button>
    </div>
    
    <div class="card-body card ">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade de participantes</th>
                    <th>Responsável</th>
                    <th>Custo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projeto of projetos">
                    <td>{{ projeto.id }}</td>
                    <td>{{ projeto.nome }}</td>
                    <td>{{ projeto.descricao}}</td>
                    <td>{{ projeto.qtdeParticipantes}}</td>
                    <td>{{ projeto.responsavel}}</td>
                    <td>{{ projeto.custo}}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(projeto.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(projeto.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
